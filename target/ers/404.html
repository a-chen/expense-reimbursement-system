<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>

    <style>
        /**
   Coded by /u/j0be in scss.
   See scss source here -> http://codepen.io/j0be/pen/MKRVyN
*/

        @import url(http://fonts.googleapis.com/css?family=Raleway:700);
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #342643;
            height: 100%;
        }
        .text-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 6em;
            font-weight: 700;
            color: #EE4B5E;
        }
        .subtitle {
            font-size: 40px;
            font-weight: 700;
            color: #1FA9D6;
        }
        .buttons {
            margin: 30px;
        }
        .buttons a.button {
            font-weight: 700;
            border: 2px solid #EE4B5E;
            text-decoration: none;
            padding: 15px;
            text-transform: uppercase;
            color: #EE4B5E;
            border-radius: 26px;
            transition: all 0.2s ease-in-out;
        }
        .buttons a.button:hover {
            background-color: #EE4B5E;
            color: white;
            transition: all 0.2s ease-in-out;
        }


    </style>
</head>
<body>

<div class="text-wrapper">
    <div class="title" data-content="404">
        404
    </div>

    <div class="subtitle">
        Oops, the page you're looking for doesn't exist.
    </div>

    <div class="buttons">
        <a class="button" href="/ers/">Go to homepage</a>
    </div>
</div>

</body>
</html>
